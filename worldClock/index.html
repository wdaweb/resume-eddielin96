<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="workclock.css">

    <script src="world.js"></script>
</head>

<body>
    <!-- //taipei 
    //tokyo
    //new york
    //sydney
    //baku
    BERLIN -->
    <h1>WORLD CLOCK</h1>

    <div class="container">
    <div class="box">
        <div class="city">TAIPEI</div>
        <div class="time">
            <div id="th1"></div>
            <div id="th2"></div>
            <div class="dotbox"></div>
            <div id="tm1"></div>
            <div id="tm2"></div>
        </div>
    </div>

    <div class="box">
        <div class="city">BAKU</div>
        <div class="time">
            <div id="bh1"></div>
            <div id="bh2"></div>
            <div class="dotbox"></div>
            <div id="bm1"></div>
            <div id="bm2"></div>
        </div>
    </div>

    <div class="box">
        <div class="city">TOKYO</div>
        <div class="time">
            <div id="jh1"></div>
            <div id="jh2"></div>
            <div class="dotbox"></div>
            <div id="jm1"></div>
            <div id="jm2"></div>
        </div>
    </div>

    <div class="box">
        <div class="city">SYDNEY</div>
        <div class="time">
            <div id="ah1"></div>
            <div id="ah2"></div>
            <div class="dotbox"></div>
            <div id="am1"></div>
            <div id="am2"></div>
        </div>
    </div>

    <div class="box">
        <div class="city">BERLIN</div>
        <div class="time">
            <div id="gh1"></div>
            <div id="gh2"></div>
            <div class="dotbox"></div>
            <div id="gm1"></div>
            <div id="gm2"></div>
        </div>
    </div>

    <div class="box">
        <div class="city">NEW YORK</div>
        <div class="time">
            <div id="uh1"></div>
            <div id="uh2"></div>
            <div class="dotbox"></div>
            <div id="um1"></div>
            <div id="um2"></div>
        </div>
    </div>

    <div class="box">
        <div class="city">SECONDS</div>
        <div class="time">
            <div class="timebox c0"></div>
            <div class="timebox c0"></div>
            <div class="dotbox"></div>
            <div id="s1"></div>
            <div id="s2"></div>
        </div>
    </div>

    </div>

    <div class="mainclock">
        <div class="min"></div>
        <div class="hr"></div>
        <div class="sec"></div>
    </div>
    <script>



    </script>
</body>

</html>
